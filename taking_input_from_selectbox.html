<html>
    <head>
        <title>
            first javascript
        </title>
        <script type="text/javascript">
        function fn1(){
            var select = document.getElementById("selectbox");
            alert(select.selectedIndex)
            // select.options[select.selectedIndex].text
            //there is no value for innerhtml of select but we have to take the "text" instead of "innerhtml"
            alert(select.options[select.selectedIndex].text)
            alert(select.options[select.selectedIndex].value)
        }
        </script>
    </head>
    <body>
        <select id="selectbox">
            <option value="ss">simple snippet</option>
            <option value="tl">telusko learnings</option>
            <option value="sl">self learning</option>
        </select>
        <br>
        <button onclick="fn1()">click me</button>
    </body>
</html>

<html>
    <head>
        <title>
            first javascript
        </title>
        <script type="text/javascript">
            function fn(){
                var element = document.getElementsByClassName("myclass");
                for(var x=0;x<element.length;x++){
                    element[x].style.color="red";
                }    
            }
        </script>
    </head>
    <body>
        <p class="myclass">para 1</p>
        <p>para 2</p>
        <p class="myclass">para 3</p>
        <p>para 4</p>
        <p class="myclass">para 5</p>
        <a class="myclass" href="#">this is a anchor tag</a>
        <br>
        <button onclick="fn()">click me</button>
   </body>
</html>
